
<link rel="stylesheet" href="/assets/css/contact.css">

<div class="nav__background ">
    <div class="container ">
        <div class="row row-cols-2 justify-content-center align-items-center ">
            <div class="col-12 col-md-6 title ">
                <h1 class="title fs-1 ">Inscription</h1>
            </div>
        </div>
        <div class="row row-cols-2 justify-content-end align-items-center">
            <img src="./assets/images/contact.jpg" alt="contact" class="rounded-circle contact__img ">
        </div>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3 mt-5">
            <label for="NameInput" class="form-label">Nom</label>
            <input type="text" class="form-control form-pseudo" id="NameInput" placeholder="Votre nom"> 
            <div class="invalid-feedback">
                Nom requis
            </div>
        </div>
        <div class="mb-3 mt-5">
            <label for="FirstNameInput" class="form-label">Prénom</label>
            <input type="text" class="form-control form-pseudo" id="FirstNameInput" placeholder="Votre prénom">
            <div class="invalid-feedback">
                Prénom requis
            </div> 
        </div>
        <div class="mb-3 mt-5">
            <label for="EmailInput" class="form-label">Email</label>
            <input type="email" class="form-control form-pseudo" id="EmailInput" placeholder="john@mail.fr" name="Email"> 
            <div class="invalid-feedback">
                Le mail n'est pas valide
            </div>
        </div>
        <div class="mb-3 mt-5">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control form-pseudo" id="PasswordInput" >
            <div class="invalid-feedback">
                Le mot de passe n'est pas assez fort: au moins 8 caractères, une majuscule, une minuscule, un chiffre et un caractère spécial
            </div>
            <div class="valid-feedback">
                Mot de passe valide
            </div>
        </div>
        <div class="mb-3 mt-5">
            <label for="ValidatePasswaordInput" class="form-label">Confirmez votre mot de passe</label>
            <input type="password" class="form-control form-pseudo" id="ValidatePasswordInput" >
            <div class="invalid-feedback">
                Le mot de passe n'est pas identique
            </div>
        </div>
        <div class="form-check mt-4 fs-5">
            <input class="form-check-input" type="checkbox" value="" id="EmployesChecked">
            <label class="form-check-label" for="flexCheckDefault">
                employé
            </label>
        </div>
        <div class="form-check mt-3 fs-5">
            <input class="form-check-input" type="checkbox" value="" id="VetChecked" >
            <label class="form-check-label" for="flexCheckChecked">
                vétérinaire
            </label>
        </div>
        <div class="mt-5 mb-5 text-center">
            <button type="submit" class="btn  form-submit " id="btnRegister">Inscription</button>
        </div>
    </form>
</div>
